{% extends 'blog/base.html' %}
<!--{% block content %}-->
<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">title: {{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
  </div>
</div>
 <div class="container">
     <ul>
         <li>likes: {{post.likes_count}}</li>
         <li>marked: {{post.marked_count}}</li>
         <li>viewed: {{post.viewed_count}}</li>
     </ul>
 </div>
{%if user == post.author%}
    <a class="btn btn-outline-primary" href="{%url 'post_edit' pk=post.pk%}" role="button">edit</a>
    <a class="btn btn-outline-danger" href="https://www.google.com" role="button">delete</a>
{%endif%}
{%if not post.published_time and user == post.author%}
    <a class="btn btn-outline-primary" href="{%url 'post_detail' pk=post.pk%}" role="button">publish</a>
{%endif%}
<!--{% endblock %}-->
